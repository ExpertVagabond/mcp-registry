name: zetachain
image: mcp/zetachain:latest
type: server
meta:
  category: blockchain
  tags:
    - blockchain
    - defi
    - cross-chain
    - web3
    - cli
about:
  title: ZetaChain MCP Server
  description: Complete ZetaChain CLI for cross-chain blockchain operations, account management, and omnichain development. Provides real blockchain connectivity to ZetaChain Athens Testnet, Ethereum Sepolia, BSC Testnet, and Avalanche Fuji. Features wallet creation, balance queries, cross-chain deposits/withdrawals, and AI blockchain assistant.
  icon: https://assets.zetachain.com/favicon.ico
source:
  project: https://github.com/ExpertVagabond/universal-blockchain-mcp
  branch: docker-mcp-registry
config:
  description: Configure ZetaChain blockchain connections and network settings
  env:
    - name: ZETACHAIN_NETWORK
      example: athens
      value: "{{zetachain.network}}"
    - name: ZETACHAIN_RPC_URL
      example: https://zetachain-athens-evm.blockpi.network/v1/rpc/public
      value: "{{zetachain.rpc_url}}"
    - name: ZETACHAIN_GATEWAY
      example: 0x6c533f7fe93fae114d0954697069df33c9b74fd7
      value: "{{zetachain.gateway}}"
  parameters:
    type: object
    properties:
      network:
        type: string
        description: ZetaChain network (athens, mainnet)
        default: athens
      rpc_url:
        type: string
        description: Custom RPC URL for ZetaChain
        default: https://zetachain-athens-evm.blockpi.network/v1/rpc/public
      gateway:
        type: string
        description: ZetaChain gateway contract address
        default: 0x6c533f7fe93fae114d0954697069df33c9b74fd7